<!DOCTYPE html>
<html>
  <head>
    <title>Powerlifting Total Progression</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form id="csvForm">
        <input type="file" id="csvInput" accept=".csv" />
        <input type="submit" value="Submit" />
      </form>
    <style>
      .plot-container {
        display: flex;
        flex-wrap: wrap;
        margin-top: 50px;
        gap: 10px;
      }
      .plot-container > div {
        flex: 1 1 calc(50% - 10px); /* Two plots per row */
        max-width: calc(50% - 10px);
      }
      .home-button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px 15px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
      }
      .home-button:hover {
        background-color: #0056b3;
      }
    </style>
    <a href="index.html" class="home-button">Home</a>
    <script src="src/index.js" type="module"></script>
    <div>
        <h1>Powerlifting Total Progression</h1>
        <p>Upload your CSV file to see the powerlifting total progression.</p>
        <p>Note: The CSV file should contain the following columns: "Squat", "Bench Press", "Deadlift".</p>
        <p id="maxValues">Maximum values will be displayed here.</p>
    </div>
    <div class="plot-container">
        <div id="myPlot7"></div>
        <div id="myPlot8"></div>
        <div id="myPlot"></div>
        <div id="myPlot2"></div>
        <div id="myPlot3"></div>
        <div id="myPlot4"></div>
        <div id="myPlot5"></div>
        <div id="myPlot6"></div>
    </div>
      <script src="https://cdn.plot.ly/plotly-2.25.2.min.js"></script>
  </body>
</html>
